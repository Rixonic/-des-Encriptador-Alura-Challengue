<!DOCTYPE html>
<html>
    <head>
        <title>Encriptador - Alura Challengue</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 

    <body>
        <div class="TITLE">
            <p><span class="preTITLE">(y des)</span>Encriptador</p>
        </div>
        
        <div class="container">
            <div class="grid-container1">
                <textarea id="txtINPUT" type="text" placeholder="Escriba aqui su mensaje&#10;Sin mayusculas y acentos"></textarea>
                <button class="btnENC" type="submit" onclick="ENCRYPT()" href="#txt">Encriptar</button>
                <button class="btnDES" type="submit" onclick="DECRYPT()" href="#txt">Desencriptar</button>
            </div>              
            <div class="grid-container1">
                <textarea id="txtOUTPUT" type="text" placeholder="Nada por aqui" ></textarea>
                <button class="btnCOPY" onclick="COPY()">Copiar</button>
                <p class="txt" id="txt">Copie su texto <br/> con un click!</p>
            </div>
        </div>
        <footer>by Franco Cejas - Alura Challengue</footer>
        <script src="main.js"></script>
    </body>
</html>
